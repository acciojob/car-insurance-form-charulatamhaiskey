<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
		<label for="name">Name</label>
		<input required type="text" id="name" placeholder="Name"><br><br>
		
		<label for="email">Email</label>
		<input required type="email" id="email" placeholder="Email"><br>

		<p>Gender</p>
		<input required type="radio" id="male" name="gender" value="Male">
		<label for="male">Male</label><br>
		<input required type="radio" id="female" name="gender" value="Female">
		<label for="female">Female</label><br><br>
		
		<label for="cars" >Car Brands</label><br>
		<select multiple id="cars" name="cars">
			<option value="1">BMW</option>
			<option value="2">Audi</option>
			<option value="3">Mercedez</option>
		</select><br><br>
		
		<label for="carage">Car Age</label>
		<input required type="number" id="carage" placeholder="Car Age"><br><br>

		<label for="dop">Date of Purchase(dop)</label>
		<input required type="date" id="dop" placeholder="dop"><br><br>
		
		<label for="password">Password</label>
		<input required type="password" id="password" placeholder="Password"><br><br>
		<button type="submit">submit button</button>
	</form>

</body>

</html>
